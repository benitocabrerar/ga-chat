<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GA Castro Emergency Support - Aurora IA Chat 24/7</title>
    <meta name="description" content="Emergency roofing and storm damage support chat. Connect instantly with Aurora IA for 24/7 emergency assistance.">
    <meta name="keywords" content="emergency roofing, storm damage, GA Castro, Aurora IA, 24/7 support, emergency repairs">
    
    <!-- Open Graph for WhatsApp/Social Media Preview -->
    <meta property="og:title" content="üö® GA Castro Emergency Support 24/7">
    <meta property="og:description" content="Connect instantly with Aurora IA for emergency roofing support. Available 24/7 for urgent repairs and storm damage.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ga-chat.onrender.com">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" as="style">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js" as="script">
    
    <!-- Chat CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet">
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #FAA819 0%, #e8971a 25%, #d1861a 50%, #b8751a 75%, #9f641a 100%);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Main container */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        /* Enhanced header with GA Castro branding */
        .chat-header {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(16, 19, 48, 0.95) 100%);
            color: white;
            text-align: center;
            padding: 24px 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid rgba(250, 168, 25, 0.3);
        }
        
        .brand-logo {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #FAA819 0%, #fff 50%, #FAA819 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(250, 168, 25, 0.5);
            letter-spacing: -0.5px;
        }
        
        .service-line {
            font-size: 16px;
            opacity: 0.95;
            font-weight: 500;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }
        
        .emergency-status {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, #ff4757 0%, #ff3742 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: emergency-pulse 2s infinite;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
        }
        
        @keyframes emergency-pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.02);
            }
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #2ecc71;
            border-radius: 50%;
            margin-right: 8px;
            animation: dot-blink 1.5s infinite;
        }
        
        @keyframes dot-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Chat area */
        .chat-area {
            flex: 1;
            position: relative;
            width: 100%;
            height: calc(100vh - 140px);
        }
        
        /* Fullscreen chat */
        #n8n-chat {
            width: 100% !important;
            height: 100% !important;
            border-radius: 0 !important;
            box-shadow: none !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
        }
        
        /* Enhanced loading state */
        .chat-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: #333;
            text-align: center;
            padding: 40px 20px;
        }
        
        .loading-icon {
            font-size: 48px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid #f3f3f3;
            border-left: 6px solid #FAA819;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #FAA819;
        }
        
        .loading-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .loading-description {
            font-size: 14px;
            color: #888;
            max-width: 320px;
            line-height: 1.5;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .chat-header {
                padding: 18px 16px;
            }
            
            .brand-logo {
                font-size: 24px;
            }
            
            .service-line {
                font-size: 14px;
            }
            
            .emergency-status {
                font-size: 11px;
                padding: 6px 12px;
            }
            
            .chat-area {
                height: calc(100vh - 120px);
            }
            
            .loading-title {
                font-size: 20px;
            }
            
            .loading-subtitle {
                font-size: 16px;
            }
        }
        
        /* Hide unwanted chat elements */
        .n8n-chat-powered-by,
        .n8n-chat-welcome-screen {
            display: none !important;
        }
        
        /* Custom chat variables */
        :root {
            --chat--color-primary: #FAA819;
            --chat--color-primary-shade-50: #e8971a;
            --chat--color-primary-shade-100: #d1861a;
            --chat--color-secondary: #2c5aa0;
            --chat--window--width: 100%;
            --chat--window--height: 100%;
            --chat--message--font-size: 16px;
            --chat--message--padding: 16px;
            --chat--message-line-height: 1.6;
        }
        
        /* Enhanced error state */
        .error-container {
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            border: 2px solid #fc8181;
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            color: #c53030;
            margin: 30px 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .error-icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }
        
        .error-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #e53e3e;
        }
        
        .error-message {
            font-size: 16px;
            margin-bottom: 12px;
            line-height: 1.5;
        }
        
        .emergency-phone {
            background: linear-gradient(135deg, #FAA819 0%, #e8971a 100%);
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(250, 168, 25, 0.3);
        }
        
        .retry-button {
            background: linear-gradient(135deg, #FAA819 0%, #e8971a 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(250, 168, 25, 0.3);
        }
        
        .retry-button:hover {
            background: linear-gradient(135deg, #e8971a 0%, #d1861a 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(250, 168, 25, 0.4);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Enhanced header with GA Castro branding -->
        <header class="chat-header">
            <h1 class="brand-logo">üè† GA Castro Emergency Support</h1>
            <p class="service-line">Roofing ‚Ä¢ Storm Damage ‚Ä¢ Emergency Repairs ‚Ä¢ 24/7 Service</p>
            <div class="emergency-status">
                <span class="status-dot"></span>
                Aurora IA Available Now
            </div>
        </header>
        
        <!-- Main chat area -->
        <main class="chat-area">
            <div id="n8n-chat" role="main" aria-label="Emergency support chat">
                <div class="chat-loading">
                    <div class="loading-icon">ü§ñ</div>
                    <div class="loading-spinner"></div>
                    <h2 class="loading-title">Connecting to Aurora IA...</h2>
                    <p class="loading-subtitle">Emergency Support Assistant</p>
                    <p class="loading-description">
                        Your 24/7 roofing emergency response system is starting up.
                        Please wait while we establish connection.
                    </p>
                </div>
            </div>
        </main>
    </div>

    <!-- Chat initialization script -->
    <script type="module">
        // Performance and analytics
        const startTime = performance.now();
        console.log('üö® GA Castro Emergency Chat - Starting:', new Date().toISOString());
        
        // Configuration
        const CONFIG = {
            webhookUrl: 'https://g-tqf1.onrender.com/webhook/aurora-chat-webhook/chat',
            timeout: 20000,
            retryAttempts: 3,
            version: '1.0.0'
        };
        
        // Initialize chat with enhanced error handling
        const initializeChat = async (attempt = 1) => {
            try {
                console.log(`üîÑ Chat initialization attempt ${attempt}/${CONFIG.retryAttempts}`);
                
                // Timeout promise
                const timeoutPromise = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Connection timeout')), CONFIG.timeout)
                );
                
                // Load chat module
                const loadPromise = import('https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js');
                const { createChat } = await Promise.race([loadPromise, timeoutPromise]);
                
                // Create chat instance
                createChat({
                    webhookUrl: CONFIG.webhookUrl,
                    webhookConfig: {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-GA-Chat-Version': CONFIG.version,
                            'X-Emergency-Chat': 'true'
                        },
                        timeout: 30000
                    },
                    target: '#n8n-chat',
                    mode: 'fullscreen',
                    showWelcomeScreen: false,
                    loadPreviousSession: false,
                    
                    // Emergency-optimized initial messages
                    initialMessages: [
                        'üö® GA Castro Emergency Support - CONNECTED',
                        'Hi! I\'m Aurora IA, your 24/7 emergency roofing assistant.',
                        'I\'m here to help with roof leaks, storm damage, fallen trees, and urgent repairs.',
                        'Please describe your emergency situation and I\'ll provide immediate assistance.'
                    ],
                    
                    // Internationalization
                    i18n: {
                        en: {
                            title: 'Aurora IA Emergency Assistant',
                            subtitle: 'Ready to Help with Your Emergency',
                            footer: 'Describe your emergency situation...',
                            getStarted: 'Start Emergency Chat',
                            inputPlaceholder: 'Example: "Water leaking through ceiling in living room" or "Tree fell on roof during storm"',
                            connectionError: 'Connection lost. Reconnecting...',
                            retry: 'Retry Connection'
                        }
                    },
                    
                    enableStreaming: true,
                    primaryColor: '#FAA819'
                });
                
                console.log('‚úÖ Chat initialized successfully');
                
            } catch (error) {
                console.error(`‚ùå Chat initialization failed (attempt ${attempt}):`, error);
                
                if (attempt < CONFIG.retryAttempts) {
                    console.log(`üîÑ Retrying in 3 seconds... (${attempt + 1}/${CONFIG.retryAttempts})`);
                    setTimeout(() => initializeChat(attempt + 1), 3000);
                } else {
                    showErrorState(error);
                }
            }
        };
        
        // Enhanced error state with emergency contact
        const showErrorState = (error) => {
            const chatContainer = document.getElementById('n8n-chat');
            
            chatContainer.innerHTML = `
                <div class="error-container">
                    <span class="error-icon">‚ö†Ô∏è</span>
                    <h3 class="error-title">Chat Connection Error</h3>
                    <p class="error-message">
                        Unable to connect to Aurora IA emergency chat system.
                    </p>
                    
                    <div class="emergency-phone">
                        üö® EMERGENCY HOTLINE üö®<br>
                        üìû <strong>(800) 838-8186 Ext 1</strong><br>
                        <small>Available 24/7 for immediate assistance</small>
                    </div>
                    
                    <button class="retry-button" onclick="location.reload()">
                        üîÑ Retry Chat Connection
                    </button>
                </div>
            `;
        };
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => initializeChat());
        } else {
            initializeChat();
        }
    </script>
</body>
</html>
